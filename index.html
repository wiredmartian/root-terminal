<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wiredmartian.io</title>
    <link rel="stylesheet" href="css-things/main.css" />
</head>
<body>
    <div class="container">
        <div class="window">
            <div id="terminal-window" class="terminal">
                <div id="window-title-bar">root@wiredmartian:~</div>
                <!--<h1 class="main-title text-center">WiredMartian</h1>-->
                    <span id="typewriter"></span>

                <div class="terminal-content">
                    <div class="line">
                        <span class="prefix">guest@user:~# </span>
                        <span></span>
                        <span class="blink"></span>
                        <input class="commandInput" name="commandInput" id="commandInput" type="text" autocomplete="off" autocorrect="off" autocapitalize="off">
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <script src="js-things/brain.js"></script>
    <script src="js-things/terminal.js"></script>
    <script src="js-things/main.js"></script>
</body>
</html>
