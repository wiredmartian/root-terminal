<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wiredmartian.io</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div class="container">

        <div class="social-links">
            <a href="https://github.com/wiredmartian" target="_blank">
                <img src="_public/Github.png"/>
            </a>
            <a href="https://github.com/wiredmartian" target="_blank">
                <img src="_public/Linkedin.png"/>
            </a>
            <a href="https://github.com/wiredmartian" target="_blank">
                <img src="_public/Facebook.png"/>
            </a>
            <a href="https://github.com/wiredmartian" target="_blank">
                <img src="_public/Instagram.png"/>
            </a>
            <a href="https://github.com/wiredmartian" target="_blank">
                <img src="_public/Twitter.png" />
            </a>
            <a href="https://github.com/wiredmartian" target="_blank">
                <img src="_public/Reddit.png"/>
            </a>
        </div>


        <div class="window">
            <div id="terminal-window" class="terminal">
                <div id="window-title-bar">root@wiredmartian:~</div>
                    <span id="typewriter"></span>

                <div class="terminal-content">
                    <div class="line">
                        <span class="prefix">guest@user:~# </span>
                        <span></span>
                        <span id="commandInput" class="caret" contenteditable="true" spellcheck="false">.</span>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <script src="js/data.js"></script>
    <script src="js/terminal.js"></script>
</body>
</html>
