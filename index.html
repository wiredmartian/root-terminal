<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wiredmartian.io</title>
    <link rel="stylesheet" href="css-things/main.css" />
</head>
<body>
    <div class="container">
        <div class="window">
            <div id="terminal-window" class="terminal">
                <div id="window-title-bar">root@wiredmartian:~</div>
                <div class="terminal-content">
                    <div class="line">
                        <span class="prefix">root@wiredmartian:~# </span>
                        <span></span>
                        <span class="blink"></span>
                        <input type="text" autocomplete="off" autocorrect="off" autocapitalize="off">
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>

        </div>
    </div>

<script src="js-things/main.js"></script>
</body>
</html>
